<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="content">
        <div class="bl-row">
            <div class="firstColumn">

                <div class="bl-product">
                    <input class="nameOfProduct"type="text" name="nameOfProduct" value="Назва товару">
                    <button class="addButton"><b>Додати</b></button>
                </div>

                <div class="products">
                    <div class="product">
                        <div class="nameProductColumn">
                            <a class="ovalbutton"><span>Помідори</span></a>
                        </div>

                        <div class="plusMinusColumn">
                            <button class="bl-minus" style="vertical-align: middle; font-size: 1.1em"><b><i>&#8210</i></b></button>
                            <span class="bl-label"  style="font-size:0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;" >2</span>
                            <button class="bl-plus" style="vertical-align: middle; font-size: 1.1em"><b><i>+</i></b></button>
                        </div>

                        <div class="boughtColumn">
                            <button class="boughtButton" style="vertical-align: middle; font-size: 0.8em"><i>Куплено</i></button>
                            <button class="deleteButton" style="vertical-align: middle; font-size: 1.1em"><b><i>&#215</i></b></button>
                        </div>
                    </div>
                    <div class="product">
                        <div class="nameProductColumn">
                            <a class="ovalbutton"><span>Cир</span></a>
                        </div>

                        <div class="plusMinusColumn">
                            <button class="bl-minus" style="vertical-align: middle; font-size: 1.1em"><b><i>&#8210</i></b></button>
                            <span class="bl-label" style="font-size:0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;" >1</span>
                            <button class="bl-plus" style="vertical-align: middle; font-size: 1.1em"><b><i>+</i></b></button>
                        </div>

                        <div class="boughtColumn">
                            <button class="boughtButton" style="vertical-align: middle; font-size: 0.8em"><i>Куплено</i></button>
                            <button class="deleteButton" style="vertical-align: middle; font-size: 1.1em"><b><i>&#215</i></b></button>
                        </div>
                    </div>
                    <div class="product">
                        <div class="nameProductColumn">
                            <a class="ovalbutton"><span>Огірки</span></a>
                        </div>

                        <div class="plusMinusColumn">
                            <button class="bl-minus" style="vertical-align: middle; font-size: 1.1em"><b><i>&#8210</i></b></button>
                            <span class="bl-label"  style="font-size:0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;" >3</span>
                            <button class="bl-plus" style="vertical-align: middle; font-size: 1.1em"><b><i>+</i></b></button>
                        </div>

                        <div class="boughtColumn">
                            <button class="boughtButton" style="vertical-align: middle; font-size: 0.8em; "><i>Куплено</i></button>
                            <button class="deleteButton" style="vertical-align: middle; font-size: 1.1em"><b><i>&#215</i></b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bl-bought">
            <div class="secondColumn">
                <div class="bl-title" style="font-size: 1.1em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;"><b>Залишилося</b></div>
                <div class="notBoughtProducts">
                    <div class="notBoughtProduct">
                        <span class="productWasBought"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">Помідори</span><span class="amountOfProductsLebel"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">2</span>
                    </div>
                    <div class="notBoughtProduct">
                        <span class="productWasBought"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">Cир</span><span class="amountOfProductsLebel"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">1</span>
                    </div>
                    <div class="notBoughtProduct">
                        <span class="productWasBought"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">Огірки</span><span class="amountOfProductsLebel"style="font-size: 0.8em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;">3</span>
                    </div>
                </div>
                <div class="bl-title" style="font-size: 1.1em; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;"><b>Куплене</b></div>
                <div class="lastPanel">
                </div>
            </div>
        </div>
        <span class="beyedj"style="font-size: 1cm">
            <div class="BuyList">Buy List</div>
            <div class="createdBy" style="font-size: 0.5cm; font-family:Georgia, 'Times New Roman', Times, serif;">Created by:</div>
            <div class="Surname" style="font-size: 0.6cm; font-family:Geneva, Arial, Helvetica, sans-serif"><b>Alexeev Andrew</b></div>

        </span>

    </div>
</div>
</body>
</html>
